<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator with copy btn </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="inputBox">
        <h2>Random Password Generator Web</h2>
        <input type="text" name="" placeholder="Create Password" id="password" readonly="">
        <!-- <img src="./copy.png" class="copy" onclick="copyPassword();"> -->
        <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>

    <!-- <div class="alterBox"></div> -->

    <script type="text/javascript">

        var alterBox = document.querySelector('.alterBox');
        function getPassword() {
            var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]";
            var passwordLength = 8;
            var password = "";

            for (var i = 0; i < passwordLength; i++) {
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber + 1);
            }
            document.getElementById("password").value = password;
            alterBox.innerHTML = "New Password Copied: <br>" + password;
        }

        function copyPassword(){
            var copyPassText = document.getElementById("password");
            copyPassText.select();
            copyPassText.setSelectionRange(0,9999);
            document.execCommand("copy");
            alterBox.classList.toggle('active');
            setTimeout(function(){
                alterBox.classList.toggle('active');
            },5000)
        }

    </script>
</body>

</html>
