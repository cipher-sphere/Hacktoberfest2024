<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 10px;
  height: 100px;
  background-color: red;
  animation-name: hacktoberfest;
  animation-duration: 5s;
  animation-iteration-count: infinite;
}

@keyframes hacktoberfest {
  0% {background-color: red; height: 100px}
  25% {background-color: yellow;}
  25% {background-color: blue; height: 10px}
  100% {background-color: red; height: 100px}
}
</style>
</head>

<h1>Preetraj</h1>

Hello

</body>
