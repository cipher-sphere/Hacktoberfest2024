<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>DateTimeZone</title>
</head>

<body>
	<h1>DateTimeZone</h1>
	<div class="input-group">
		<label for="datetime" class="input-group-text">DateTime</label>
		<input id="datetime" name="datetime" type="datetime-local" class="form-control">
		<label for="timezone" class="input-group-text">TimeZone</label>
		<select id="timezone" name="timezone" class="form-select" >
			<option value="-12:00">-12:00</option>
			<option value="-11:00">-11:00</option>
			<option value="-10:00">-10:00</option>
			<option value="-09:30">-09:30</option>
			<option value="-09:00">-09:00</option>
			<option value="-08:00">-08:00</option>
			<option value="-07:00">-07:00</option>
			<option value="-06:00">-06:00</option>
			<option value="-05:00">-05:00</option>
			<option value="-04:00">-04:00</option>
			<option value="-03:30">-03:30</option>
			<option value="-03:00">-03:00</option>
			<option value="-02:00">-02:00</option>
			<option value="-01:00">-01:00</option>
			<option value="+00:00" selected>+00:00</option>
			<option value="+01:00">+01:00</option>
			<option value="+02:00">+02:00</option>
			<option value="+03:00">+03:00</option>
			<option value="+03:30">+03:30</option>
			<option value="+04:00">+04:00</option>
			<option value="+04:30">+04:30</option>
			<option value="+05:00">+05:00</option>
			<option value="+05:30">+05:30</option>
			<option value="+05:45">+05:45</option>
			<option value="+06:00">+06:00</option>
			<option value="+06:30">+06:30</option>
			<option value="+07:00">+07:00</option>
			<option value="+08:00">+08:00</option>
			<option value="+08:45">+08:45</option>
			<option value="+09:00">+09:00</option>
			<option value="+09:30">+09:30</option>
			<option value="+10:00">+10:00</option>
			<option value="+10:30">+10:30</option>
			<option value="+11:00">+11:00</option>
			<option value="+12:00">+12:00</option>
			<option value="+12:45">+12:45</option>
			<option value="+13:00">+13:00</option>
			<option value="+14:00">+14:00</option>
		</select>
	</div>
</body>
</html>
