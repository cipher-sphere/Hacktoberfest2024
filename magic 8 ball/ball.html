<!DOCTYPE html>
<html>
<head>
    <title>Magic 8-Ball</title>
</head>
<body>
    <h1>Magic 8-Ball</h1>
    <p>Ask a yes-or-no question and click the Magic 8-Ball to reveal your answer:</p>
    
    <div id="magic8ball" onclick="shakeMagic8Ball()">&#x25CF;</div>
    <p id="answer"></p>

    <script>
        var answers = [
            "It is certain.",
            "It is decidedly so.",
            "Without a doubt.",
            "Yes - definitely.",
            "You may rely on it.",
            "As I see it, yes.",
            "Most likely.",
            "Outlook good.",
            "Yes.",
            "Signs point to yes.",
            "Reply hazy, try again.",
            "Ask again later.",
            "Better not tell you now.",
            "Cannot predict now.",
            "Concentrate and ask again.",
            "Don't count on it.",
            "My reply is no.",
            "My sources say no.",
            "Outlook not so good.",
            "Very doubtful."
        ];

        function shakeMagic8Ball() {
            var randomIndex = Math.floor(Math.random() * answers.length);
            var answerText = answers[randomIndex];
            document.getElementById('answer').textContent = answerText;
        }
    </script>
</body>
</html>
