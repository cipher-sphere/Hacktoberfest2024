<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div style="float: left;">
        <h1><b><u>Register Here</u></b></h1>
        <p><b>Sign Up</b></p>
        <form>
            <p style="margin-left: 50px;">
                <label>First Name :</label>
                <input type="text" placeholder="Enter First Name" name="firstname">
                <br><br>
                <label>Last Name :</label>
                <input type="text" placeholder="Enter Last Name" name="lastname">
                <br><br>
                <label>Date Of Birth :</label>
                <select name="Date">
                    <option disabled selected hidden>Date</option>
                </select>
                <select name="Month">
                    <option disabled selected hidden>Month</option>
                </select>
                <select name="Year">
                    <option disabled selected hidden>Year</option>
                </select>
                <br><br>
                <label>Gender :</label>
                <input type="radio" id="male" name="fav_language" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="fav_language" value="fmale">
                <label for="female">Female</label>
                <br><br>
                <label>Country : </label>
                <select name="country">
                    <option disabled selected hidden>Country</option>
                </select>
                <br><br>
                <label>Email :</label>
                <input type="text" placeholder="Enter mail id" name="mail">
                <br><br>
                <label>Phone :</label>
                <input type="text" placeholder="Enter Phone No." name="phone">
            </p>
            <p style="margin-left: 100px;">
                <input type="checkbox" id="terms" name="tandc" value="termscond">
                <label for="terms"> I Agree to the Terms of use</label>
            </p>
            <p style="margin-left: 150px;">
                <button type="submit">Submit</button>
                <button type="button" class="cancelbtn">Cancel</button>
            </p>
        </form>
        </div>
        <img src="registerpic.jpg" style="margin-left: 80px;">
</body>
</html>
