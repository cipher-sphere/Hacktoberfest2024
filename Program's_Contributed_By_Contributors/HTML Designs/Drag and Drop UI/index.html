<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Drag and Drop UI</title>
</head>
<body>
    <div class="drop">
        <div class="drop__container" id="drop-items">
            <div class="drop__card">
                <div class="drop__data">
                    <img src="img/img1.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Mashiro</h1>
                        <span class="drop__profession">UI/UX Developer</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-github'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="img/img2.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Sara Mill</h1>
                        <span class="drop__profession">Web Developer</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-github'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="img/img3.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Robert Ford</h1>
                        <span class="drop__profession">Graphic Designer</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-github'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="img/img4.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Jenny Lit</h1>
                        <span class="drop__profession">Digital Marketing</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-github'></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Sortable JS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
