<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="op">
                <div class="english">
                    <button type="button" class="btn btn-outline-light">
                        <i class="fa-solid fa-language"></i>x
                        English
                        <i class="fa-solid fa-caret-down" id="down"></i>
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-danger">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="body-heading">
            <p class="main-heading">
                Unlimited movies, TV shows and more
            </p>
        </div>
        <div class="watch">
            <p class="watch-heading">
                Watch anywhere. Cancel anytime.
            </p>
        </div>

        <div class="ready">
            Ready to watch? Enter your email to create or restart your membership.
        </div>

        <div class="opt">
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address" style="height: 56px; width: 370px; background-color: transparent;">
            </div>
            <div class="get-started">
                <button type="button" class="btn btn-danger" style="height: 56px; width: 210px;">
                    Get Started
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>


    <div>
        <div class="second_image">
            <div class="enjoy">Enjoy on your TV</div>
            <div class="tv"></div>
            <div class="message">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</div>
        </div>
    </div>

    



</body>

</html>
